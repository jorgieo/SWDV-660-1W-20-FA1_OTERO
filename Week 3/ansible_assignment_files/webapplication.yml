# Week 3 Ansible Assignment by Jorge Otero
- hosts: webservers
  tasks: 
    - name: upgrade all packages
      become: yes
      yum: name=* state=latest

    - name: install node and npm
      become: yes
      yum:
        enablerepo: epel
        state: installed
        name:
          - nodejs
          - npm
    
    - name: copying the application file
      copy:
        src: /home/ec2-user/SWD660/helloworld.js
        dest: /home/ec2-user/
        owner: ec2-user
        group: ec2-user
        mode: 0644
    
    - name: copying upstart file
      become: yes
      copy:
        src: /home/ec2-user/SWD660/helloworld.conf
        dest: /etc/init/helloworld.conf
        owner: root
        group: root
        mode: 0644

    - name: restart helloworld service
      service: name=helloworld state=restarted
      become: yes
